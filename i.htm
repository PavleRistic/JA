<!DOCTYPE html><html lang="sr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Израчунавање попуста за упис у школу</title><link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script><script>function izracunajPopust(){var s=parseFloat(document.getElementById('skolarina').value);var p=parseFloat(document.getElementById('prosecneOcene').value);var g=document.getElementById('nagrada').checked;if(isNaN(s)||isNaN(p)){document.getElementById('rezultat').innerHTML="Лош унос.";return;}var o=0;if(p>=4.5){o+=10;} else if (p >= 4.0) {o += 5;}if (g) {o += 5;}var i=(s * o) / 100;var n=s - i;document.getElementById('rezultat').innerHTML='Попуст: ' + o + '%<br>' +'Попуст у износу: ' + i.toFixed(2) + ' РСД<br>' +'Нови износ за плаћање: ' + n.toFixed(2) + ' РСД';}</script></head><body><div class="container mt-5"><h1>Израчунавање попуста за упис у школу</h1><form><div class="form-group"><label for="skolarina">Унесите износ школарине (РСД):</label><input type="number" class="form-control" id="skolarina" placeholder="Унесите износ школарине" required></div><div class="form-group"><label for="prosecneOcene">Унесите просечне оцене:</label><input type="number" class="form-control" id="prosecneOcene" step="0.1" max="5" min="1" placeholder="Просечне оцене" required></div><div class="form-group"><div class="form-check"><input type="checkbox" class="form-check-input" id="nagrada"><label class="form-check-label" for="nagrada">Освојена награда на такмичењу</label></div></div><button type="button" class="btn btn-primary" onclick="izracunajPopust()">Израчунај попуст</button></form><div id="rezultat" class="mt-4"></div></div></body></html>
