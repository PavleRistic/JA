<!DOCTYPE html><html lang="sr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Болница болан</title><link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"></head><body><div class="container mt-5"><h2 class="text-center">Класификација пацијената на основу БМИ</h2><form><div class="form-group"><label for="ime">Име</label><input type="text" class="form-control" id="ime" placeholder="Унесите име"></div><div class="form-group"><label for="prezime">Презиме</label><input type="text" class="form-control" id="prezime" placeholder="Унесите презиме"></div><div class="form-group"><label for="visina">Висина (у цм)</label><input type="text" class="form-control" id="visina" placeholder="Унесите висину"></div><div class="form-group"><label for="tezina">Тежина (у кг)</label><input type="text" class="form-control" id="tezina" placeholder="Унесите тежину"></div><div class="form-group"><label for="godine">Године</label><input type="text" class="form-control" id="godine" placeholder="Унесите године"></div><div class="form-group"><label>Пол</label><br><div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="pol" id="muski" value="muski"><label class="form-check-label" for="muski">Мушки</label></div><div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="pol" id="zenski" value="zenski"><label class="form-check-label" for="zenski">Женски</label></div></div><div class="form-group"><button type="button" class="btn btn-primary" id="izracunaj-bmi">Израчунај БМИ</button><button type="button" class="btn btn-success" id="dodaj-pacijenta">Додај пацијента</button><button type="reset" class="btn btn-secondary">Очисти</button><button type="button" class="btn btn-info" id="ispisi-pacijenta">Испиши пацијента</button><button type="button" class="btn btn-warning" id="ispisi-sve-pacijente">Испиши све пацијенте</button></div></form><div class="mt-3"><h4>Резултат:</h4><p id="R"></p></div></div><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script><script>let J=[];function Pacijent(a,b,v,g,d,j,z,k){this.ime=a;this.prezime=b;this.godine=v;this.masa=g;this.visina=d;this.pol=j;this.bmi=z;this.klasa=k;}function izracunajBMI(){var i=(document.getElementById("ime").value);var p=(document.getElementById("prezime").value);var g=(document.getElementById("godine").value);var visina=parseFloat(document.getElementById("visina").value)/100;var tezina=parseFloat(document.getElementById("tezina").value);if(document.getElementById("muski").checked){l="Muški";}else if(document.getElementById("zenski").checked){l="Ženski";}else{l="N";}if(i==null||p==null||g==null||isNaN(visina) || isNaN(tezina) || visina <= 0 || tezina <= 0 ||l=="N"){document.getElementById("R").innerHTML="Лош унос";return;}var bmi=tezina/(visina*visina);var kategorija="";if (bmi < 18.5) {kategorija="Подхрањен";} else if (bmi >= 18.5 && bmi < 25) {kategorija="Нормална тежина";} else if (bmi >= 25 && bmi < 30) {kategorija="Прекомерна тежина";} else {kategorija="Гојазност";}document.getElementById("R").innerHTML="БМИ: " + bmi.toFixed(2) + " - Категорија: " + kategorija;}document.getElementById("izracunaj-bmi").addEventListener("click", izracunajBMI);document.getElementById("dodaj-pacijenta").addEventListener("click", function() {var i=(document.getElementById("ime").value);var p=(document.getElementById("prezime").value);var g=(document.getElementById("godine").value);var visina=parseFloat(document.getElementById("visina").value) / 100;var tezina=parseFloat(document.getElementById("tezina").value);console.log(tezina);if (document.getElementById("muski").checked) {l="Мушки";} else if (document.getElementById("zenski").checked) {l="Женски";} else {l="N";}if (i==null||p==null||g==null||isNaN(visina) || isNaN(tezina) || visina <= 0 || tezina <= 0 ||l=="N") {document.getElementById("R").innerHTML="Лош унос";return;}var bmi=tezina / (visina * visina);var kategorija="";if (bmi < 18.5) {kategorija="Подхрањен";} else if (bmi >= 18.5 && bmi < 25) {kategorija="Нормална тежина";} else if (bmi >= 25 && bmi < 30) {kategorija="Прекомерна тежина";} else {kategorija="Гојазност";}J.push(new Pacijent(i,p,g,tezina,visina,l,bmi,kategorija));document.getElementById("R").innerHTML="Додат.";});document.getElementById("ispisi-pacijenta").addEventListener("click", function() {document.getElementById("R").innerHTML="Испис";var pacijent=J[J.length-1];document.getElementById("R").innerHTML +=  "<br>"+"Име: " + pacijent.ime + ", Презиме: " + pacijent.prezime +", Висина: " + pacijent.visina + " cm, Тежина: " + pacijent.masa + " kg, Године: " + pacijent.godine + ", Пол: " + pacijent.pol;});document.getElementById("ispisi-sve-pacijente").addEventListener("click", function() {document.getElementById("R").innerHTML="Све испис";for (var i=0; i < J.length; i++) {var pacijent=J[i];document.getElementById("R").innerHTML +=  "<br>"+"Име: " + pacijent.ime + ", Презиме: " + pacijent.prezime +", Висина: " + pacijent.visina + " cm, Тежина: " + pacijent.masa + " kg, Године: " + pacijent.godine + ", Пол: " + pacijent.pol;}});</script></body></html>
